<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📘 Student Bookshelf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body class="container py-5">

  <h1 class="text-center mb-4">📘 Student Bookshelf</h1>

  <form id="book-form" class="card p-4 mb-5 shadow">
    <input type="hidden" id="book-id">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" required>
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Author</label>
      <input type="text" class="form-control" id="author" required>
    </div>
    <div class="mb-3">
      <label for="year" class="form-label">Year</label>
      <input type="number" class="form-control" id="year" required>
    </div>
    <div class="mb-3">
      <label for="summary" class="form-label">Summary</label>
      <textarea class="form-control" id="summary" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">💾 Save Book</button>
    <button type="button" class="btn btn-secondary" onclick="resetForm()">🔁 Reset</button>
  </form>

  <h2 class="mb-3">📖 Book List</h2>
  <table class="table table-bordered" id="book-list">
    <thead class="table-light">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Summary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const api = '/api/books';

    function fetchBooks() {
      $.get(api, books => {
        const tbody = $('#book-list tbody');
        tbody.empty();
        books.forEach(book => {
          const row = `<tr>
            <td>${book.title}</td>
            <td>${book.author}</td>
            <td>${book.year}</td>
            <td>${book.summary}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-1" onclick="editBook('${book._id}')">✏️</button>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteBook('${book._id}')">🗑️</button>
            </td>
          </tr>`;
          tbody.append(row);
        });
      });
    }

    function resetForm() {
      $('#book-form')[0].reset();
      $('#book-id').val('');
    }

    function editBook(id) {
      $.get(`${api}/${id}`, book => {
        $('#title').val(book.title);
        $('#author').val(book.author);
        $('#year').val(book.year);
        $('#summary').val(book.summary);
        $('#book-id').val(book._id);
      });
    }

    function deleteBook(id) {
      $.ajax({
        url: `${api}/${id}`,
        method: 'DELETE',
        success: fetchBooks
      });
    }

    $('#book-form').submit(function (e) {
      e.preventDefault();

      const book = {
        title: $('#title').val(),
        author: $('#author').val(),
        year: $('#year').val(),
        summary: $('#summary').val()
      };

      const id = $('#book-id').val();

      if (id) {
        // Update
        $.ajax({
          url: `${api}/${id}`,
          method: 'PUT',
          contentType: 'application/json',
          data: JSON.stringify(book),
          success: () => {
            fetchBooks();
            resetForm();
          }
        });
      } else {
        // Create
        console.log("📤 Creating book:", book);
        $.ajax({
          url: api,
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify(book),
          success: () => {
            fetchBooks();
            resetForm();
          },
          error: err => {
            console.error('❌ POST error:', err);
          }
        });
      }
    });

    fetchBooks();
  </script>
</body>
</html>
